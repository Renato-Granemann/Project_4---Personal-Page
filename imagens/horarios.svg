<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock outline -->
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="8" fill="none"/>

  <!-- Clock hour hand -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="8" stroke-linecap="round"/>

  <!-- Clock minute hand -->
  <line x1="50" y1="50" x2="70" y2="50" stroke="black" stroke-width="8" stroke-linecap="round"/>
</svg>
